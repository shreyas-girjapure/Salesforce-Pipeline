# This is a basic workflow to help you get started with Actions

name: Test Flow

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:
env:
  hasChanges: 'false'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Run a one-line script
        run: echo Hello, world!
      - name: check if has metadata change
        id: checkForMetadataChange
        uses: ./.github/actions/check-metadata-change
        with:
          destination-branch: ${{github.event.after}}
          source-branch: ${{github.event.before}}                
      - name: Set environment variables 
        run: |
         echo "hasChanges=${{steps.checkForMetadataChange.has-metadata-change}} >> $GITHUB_ENV"
         tempVar=${{steps.checkForMetadataChange.outputs.has-metadata-change}}
         echo "${{steps.checkForMetadataChange.outputs.has-metadata-change}}"
         echo $tempVar
          

      - name : test this shit
        run: |
          echo ${{ env.hasChanges }}
